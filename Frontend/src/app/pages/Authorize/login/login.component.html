<div class="container mx-auto p-6 bg-gradient-to-br from-blue-50 via-gray-100 to-blue-100 rounded-xl shadow-xl max-w-md animate-fade-in mt-40 mb-20">
    <h1 class="text-4xl font-extrabold text-center text-blue-700 mb-6 tracking-wide animate-slide-down">
      ðŸš†Login
    </h1>
  
    <form (ngSubmit)="login()" class="space-y-6 bg-white p-6 rounded-lg shadow-md animate-fade-up">
      <div class="transition-opacity duration-700 ease-in">
        <label for="email" class="block text-sm font-semibold text-gray-800">Email:</label>
        <input
          id="email"
          [(ngModel)]="loginData.email"
          name="email"
          type="email"
          required
          class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
        />
      </div>
  
      <div class="transition-opacity duration-700 ease-in">
        <label for="password" class="block text-sm font-semibold text-gray-800">Password:</label>
        <input
          id="password"
          [(ngModel)]="loginData.password"
          name="password"
          type="password"
          required
          class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
        />
      </div>
  
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 font-bold rounded-lg transform hover:scale-105 hover:bg-blue-700 transition-all duration-300 shadow-md hover:shadow-lg"
      >
        Login
      </button>
    </form>
  
    <p *ngIf="errorMessage" class="text-red-600 font-semibold text-center mt-4 animate-pulse">{{ errorMessage }}</p>
  </div>
